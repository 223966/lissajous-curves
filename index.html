<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <title>Lissajous</title>
  </head>
  <body class="dark-mode">
    <div class="app-container">
      <canvas id="canvas" width="500" height="500"> </canvas>
      <div class="gui-container">
        <label id="x" class="equation"></label>
        <label id="y" class="equation"></label>
        <div class="range-input">
          <input
            type="range"
            min="-5"
            max="5"
            value="2.483"
            step="0.0001"
            name="a"
            oninput="update(this)"
          />
          <label name="a">a = 2.483</label>
        </div>
        <div class="range-input">
          <input
            type="range"
            min="0"
            max="1.4915"
            value="1"
            step="0.0001"
            name="b"
            oninput="update(this)"
          />
          <label name="b">b = 1.4915</label>
        </div>
        <div class="range-input">
          <input
            type="range"
            min="1"
            max="4"
            value="2"
            step="1"
            name="delta"
            oninput="update(this)"
          />
          <label name="delta">delta = PI / 2</label>
        </div>
        <div>
          <input
            type="color"
            id="plot"
            value="#d753f5"
            oninput="changeColor(this.value)"
          />
          <label>Plot color</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="darkModeCheckbox"
            checked
            oninput="toggleDarkMode()"
          />
          <label class="custom-control-label" for="darkModeCheckbox"
            >Dark Mode</label
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="linesCheckbox"
            checked
            oninput="toggleLines()"
          />
          <label class="custom-control-label" for="linesCheckbox"
            >Show dots</label
          >
        </div>
      </div>
    </div>
    <script src="lissajous.js"></script>
  </body>
</html>
